<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
	<title>博代金劵</title>	
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/rate.css">
</head>
<body ontouchstart=''>
<div id='blFlow' class='cap'>
	<div id='ctFlows'>
		积分:<span id='spFlowTotal' class='hl'></span><span id='spFlowGottenCtnr'>已换代金劵:<span id='spFlowGotten' class='hl'></span></span>
	</div>
	<div id='login' class='none'>
		<a href='javascript:void(0)' id='lkLogin' >登陆/注册</a> 
	</div>
</div>
<div  id='gb' class='blk fixPropHt'>
	<div  class='minPropHt' id='gbPanel'>
		<div>
			<div>
				<span class='num'></span><span>元<br/>代金劵</span>
			</div>
		</div>
		<div class='btnBet'>
			<div id='btnGbTxt'>立即博奖</div>
		</div>
	</div>
	<div  id='gbChip'>
		<div>免费博奖1次</div>
		<div>我下注 <span id='iptBetFlowCtnr' ><input id='iptBetFlow' type='number' min='20' step='1' placeholder='需≥20'/></span> 积分</div>
	</div>
</div>

<div id='shortageDlg' class='dlg'> 
	<div class='dlgBody'> 
		<div> 亲的筹码不够，赶紧去赚代金劵或更改筹码 </div> 
	</div> 
	<div class='dlgFooter c1  bdr1t'> 
		<a href='javascript:void(0)' class='btnCancel left btnRetype bdr1r'>更改筹码</a> 
		<a href='javascript:void(0)' class='btnCancel lkIndex right'>去赚积分</a> 
	</div> 
</div>
<div id='gbGotDlg' class='dlg'> 
	<div class='dlgBody c2'> 
		<div>恭喜你博得<span id='spGotFlow' class='c1'></span></div>
	</div> 
	<div class='dlgFooter c1 bdr1t'> 
		<a href='javascript:void(0)' class='btnCancel left bdr1r'>我知道了</a> 
		<a href='javascript:void(0)' class='btnCancel right btnBet'>再博一次</a> 
	</div> 
</div>
<div id='gbGotDlgFirst' class='dlg'> 
	<div class='dlgBody c2'> 
		<div>恭喜你博得<span id='spGotFlowFirst' class='c1'></span></div>
		<div>博中的代金劵已存入积分中，可兑换代金劵或再次进行博奖</div>
	</div> 
	<div class='dlgFooter c1 bdr1t'> 
		<a href='javascript:void(0)' class='btnCancel left bdr1r'>我知道了</a> 
		<a href='javascript:void(0)' class='btnCancel lkIndex right'>去赚积分</a> 
	</div> 
</div>
<div id='failDlg' class='dlg'> 
	<div class='dlgBody'> 
		<div class='center'> 太遗憾了！多下几个应用，攒攒人品！ </div> 
	</div> 
	<div class='dlgFooter c1 bdr1t'> 
		<a href='javascript:void(0)' class='btnCancel left btnRetype bdr1r'>更改筹码</a> 
		<a href='javascript:void(0)' class='btnCancel right btnBet'>再博一次</a> 
	</div> 
</div>


<script type="text/javascript" src='js/zepto.js'></script>
<script type="text/javascript" src='js/util.js'></script>
<script type="text/javascript" src='js/lottery.js'></script></body>
</html>
